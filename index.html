<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Web</title>
    <link rel="shortcut icon" href="https://www.webwise.ie/wp-content/uploads/2015/09/tinder.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="main w-full h-screen bg-black font-['Gilroy']">
        <div class="image-container w-full h-full relative overflow-hidden">
            <div
                class="main-card z-[3] w-[130%] absolute h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div
                class="incoming-card z-[2] w-[130%] absolute h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  ">
                <img class="h-full w-full overflow-hidden" src="" alt="">
            </div>
        </div>
        <div class="w-full h-screen flex flex-col justify-between   absolute top-0 left-0 z-[5]">
            <div class="navbar px-5 py-6 flex justify-between items-center  text-white">
                <div class="profile-img w-[3.2rem] h-[3.2rem] rounded-full   overflow-hidden">
                    <img class="h-full w-full object-cover " src="" alt="">
                </div>
                <h3 class="font-[500] text-xl tracking-tight">They liked you</h3>
                <div
                    class="chat-icon relative flex items-center justify-center w-[3.2rem] h-[3.2rem] bg-black/50 rounded-full">
                    <i class="opacity-80 text-[6vw] ri-chat-heart-fill"></i>
                    <div
                        class="badge h-5 w-5 flex justify-center items-center rounded-full absolute top-0 right-0 -translate-y-[1vw] translate-x-[1vw]h-4 w-4 bg-[#fc5149]">
                        <h5 class="text-[14px]  font-medium"></h5>
                    </div>
                </div>
            </div>
            <div class="details-container ">
                <div class="details w-full px-5 py-6">
                    <div class="elements location flex gap-4">
                        <i
                            class="w-[1.6rem] h-[1.6rem] rounded-full font-semibold bg-white flex justify-center items-center ri-corner-left-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="elements names flex text-white gap-5 mt-2">
                        <h1 class="name text-6xl font-regular tracking-tight"> </h1>
                        <h1 class="age text-6xl font-regular tracking-tight opacity-60"> </h1>
                    </div>
                    <div class="elements tags  flex gap-3 text-white mt-4">


                    </div>
                    <div class=" elements bio text-white/80 mt-4">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"> </p>
                    </div>
                    <div class="elements btn flex items-start mt-8 gap-1">
                        <button class="deny py-2 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-2 rounded-xl w-1/2 bg-[#fc5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
